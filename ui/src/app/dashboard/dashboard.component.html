<mat-toolbar>
    <mat-divider></mat-divider>
    <mat-toolbar-row>
        <span flex></span>
        <mat-paginator [length]="modelData.length" [pageSizeOptions]="[3, 10, 20, 30, 100, 200]"></mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" matSort matSortActive="mac" matSortDisableClear matSortDirection="desc">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()"
            >
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="mac">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Mac address</th>
        <td mat-cell *matCellDef="let data">{{data.mac}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <!--          <td mat-cell *matCellDef="let data">{{data.name}}</td>-->
        <td mat-cell *matCellDef="let data">Door which give access in flor #1</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>Group</th>
        <!--          <td mat-cell *matCellDef="let element">{{element.weight}}</td>-->
        <td mat-cell *matCellDef="let element">Flor #1</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef>Power</th>
        <td mat-cell *matCellDef="let data">
            <mat-icon [ngClass]="data.status ? 'green-icon' : 'red-icon'"
                      [matTooltip]="data.status ? 'Online' : 'Offline'">
                {{ data.status ? 'lens' : 'error' }}
            </mat-icon>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let data">
            <mat-icon
                [matTooltip]="data.locked ? 'Locked' : 'Unlocked'">
                {{ data.icon }}
            </mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['mac', 'description', 'group', 'power', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['mac', 'description', 'group', 'power', 'status'];"></tr>
</table>
