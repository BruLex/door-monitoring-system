<mat-toolbar>
    <mat-toolbar-row>
        <button mat-stroked-button color="primary" (click)="openAdd()">Add</button>
        <button mat-stroked-button color="primary" *ngIf="selection.hasValue()" (click)="null">Delete</button>
        <span flex></span>
        <mat-paginator #paginator [length]="fakeData.length"
                       [pageSizeOptions]="[10, 20, 30, 100, 200]"></mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows
           matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="acls">
            <th mat-header-cell *matHeaderCellDef>ACL</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon
                        [matBadgeColor]="'primary'"
                        [matBadge]="element.allowed_all ? 'All' : element.acl_list?.length">
                        meeting_room
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell
                *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon
                        [matBadgeColor]="'primary'"
                        [matBadge]="element.users?.length || 0">
                        supervised_user_circle
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <button mat-icon-button *matCellDef="let element" class="action-button">
                <mat-icon>edit</mat-icon>
            </button>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['select', 'name', 'acls', 'users']; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: ['select', 'name', 'acls', 'users', 'actions'];"></tr>
    </table>
</div>


<ng-template #addDialog>
    <h1 mat-dialog-title>Add data about new group</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="IP address">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Create</button>
    </div>
</ng-template>
