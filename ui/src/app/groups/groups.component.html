<mat-toolbar>
    <mat-toolbar-row>
        <button mat-stroked-button color="primary" (click)="openDialog('add')">Add</button>
        <button mat-stroked-button color="primary" *ngIf="selection.hasValue()" (click)="deleteGroups()">Delete</button>
        <span flex></span>
        <mat-paginator [length]="dataSource.data.length" pageSize="100"
                       [pageSizeOptions]="[10, 20, 30, 100, 200]"></mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows
           matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event && masterToggle()"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="devices">
            <th mat-header-cell *matHeaderCellDef>Allowed door devices</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon #refACl
                          [style.cursor]="!element.allowed_all && !!element.allowed_devices?.length ? 'pointer' : null"
                          [matBadgeColor]="'primary'"
                          [matBadge]="element.allowed_all ? 'All' : element.allowed_devices?.length || '-'"
                          (click)="!element.allowed_all && !!element.allowed_devices?.length && showOverlay(portalACl, refACl._elementRef)">
                    meeting_room
                </mat-icon>

                <ng-template cdk-portal #portalACl="cdkPortal">
                    <div class="portal">
                        <ol class="popover">
                            <li *ngFor="let el of element.allowed_devices">
                                {{el.name}}
                            </li>
                        </ol>
                    </div>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell
                *matCellDef="let element">
                <mat-icon #refUser
                          [style.cursor]="!!element.users?.length ? 'pointer' : null"
                          [matBadgeColor]="'primary'"
                          [matBadge]="element.users?.length || 0"
                          (click)="!!element.users?.length && showOverlay(portalUser, refUser._elementRef)">
                    supervised_user_circle
                </mat-icon>
                <ng-template cdk-portal #portalUser="cdkPortal">
                    <div class="portal">
                        <ol class="popover">
                            <li *ngFor="let el of element.users">
                                Name: {{el.name}} UUID: {{el.uuid}}
                            </li>
                        </ol>
                    </div>
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="action-button" (click)="openDialog('edit', element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['select', 'name', 'devices', 'users', 'actions']; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: ['select', 'name', 'devices', 'users', 'actions'];"></tr>
    </table>
</div>

<ng-template #addEditDialog>
    <h1 mat-dialog-title>{{ this.dialogEditMode ? 'Edit group' : 'Add data about new group' }}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput [formControl]="nameControl" [(ngModel)]="addEditModel.name" placeholder="Name">
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="addEditModel.allowed_all">Allowed all</mat-slide-toggle>
        <ng-container *ngIf="!addEditModel.allowed_all">
            <p>Allowed devices</p>
            <mat-divider></mat-divider>
            <div style="display: flex; flex-direction: row; align-items: center">
                <mat-form-field>
                    <input type="text" placeholder="Assignee" aria-label="Assignee" matInput [formControl]="myControl"
                           [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete"
                                      [displayWith]="displayFn"
                                      (optionSelected)="doorToAdd=$event.option.value">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <button mat-icon-button color="primary" [disabled]="!doorToAdd" (click)="addDoorToModel()">
                    <mat-icon>add_circle</mat-icon>
                </button>
            </div>
            <mat-chip-list>
                <mat-chip *ngFor="let door of addEditModel.allowed_devices"
                          [removable]="true"
                          (removed)="removeDoorfromModel(door)">
                    {{ door.name }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </ng-container>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="false">Close</button>
        <button mat-button
                [disabled]="nameControl.invalid"
                [mat-dialog-close]="true">
            {{ this.dialogEditMode ? 'Save' : 'Create' }}
        </button>
    </div>
</ng-template>
