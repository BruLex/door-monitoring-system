<mat-toolbar>
    <mat-toolbar-row>
        <button color="primary" mat-stroked-button>Add</button>
        <button color="primary" mat-stroked-button>Delete</button>
        <span flex></span>
        <mat-paginator #paginator [length]="dataSource.data.length"
                       [pageSizeOptions]="[10, 20, 30, 100, 200]"></mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
<div class="table-container">
    <table [dataSource]="dataSource" [dkLoadmask]="loading" dkLoadmaskPosition="top" dkLoadmaskText="Getting data from the server..."
           mat-table
           matSort matSortActive="name" matSortDirection="desc" matSortDisableClear>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th *matHeaderCellDef mat-header-cell>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [aria-label]="checkboxLabel()"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td *matCellDef="let row" mat-cell>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                              (click)="$event.stopPropagation()"
                              [aria-label]="checkboxLabel(row)"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
            <td *matCellDef="let element" mat-cell>{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="card_uid">
            <th *matHeaderCellDef mat-header-cell>Card UUID</th>
            <td *matCellDef="let element" mat-cell>{{element.card_uid}}</td>
        </ng-container>

        <ng-container matColumnDef="group">
            <th *matHeaderCellDef mat-header-cell>Group</th>
            <td *matCellDef="let element" mat-cell>{{element.group}}</td>
        </ng-container>

        <tr *matHeaderRowDef="['select', 'name', 'card_uid', 'group']" mat-header-row></tr>
        <tr *matRowDef="let row; columns: ['select', 'name', 'card_uid', 'group'];" mat-row>
        </tr>
    </table>
</div>
