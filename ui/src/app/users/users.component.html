<table class="example-table" mat-table [dataSource]="dataSource"
       matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <!-- IP Column -->
  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> IP address</th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['select', 'name', 'description', 'ip']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['select', 'name', 'description', 'ip'];"
      (click)="selection.toggle(row)">
  </tr>
</table>
