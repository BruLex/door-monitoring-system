<div class="app-container" ngxLoadingMask>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button (click)="snav.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="brand-logo">{{ title }}</h1>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container [hasBackdrop]="true" class="sidenav-container">
        <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
            <mat-nav-list>
                <a (click)="snav.close()" *ngFor="let content of navItems" [routerLink]="[content.link]"
                   mat-list-item>{{content.name}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>


<ng-template #globalLoading="cdkPortal" cdkPortal>
    <div class="load-container">
        <mat-progress-spinner
            [color]="'primary'"
            [mode]="'indeterminate'">
        </mat-progress-spinner>
        <div>Loading...</div>
    </div>
</ng-template>
