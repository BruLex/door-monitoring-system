<div class="app-container" ngxLoadingMask>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="brand-logo">{{ title }}</h1>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [hasBackdrop]="true">
        <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let content of navItems" (click)="snav.close()"
                   [routerLink]="[content.link]">{{content.name}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>


<ng-template cdkPortal #globalLoading="cdkPortal">
    <div class="load-container">
        <mat-progress-spinner
            [color]="'primary'"
            [mode]="'indeterminate'">
        </mat-progress-spinner>
        <div>Loading...</div>
    </div>
</ng-template>
